<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Nothing You Could Do -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap"
      rel="stylesheet"
    />

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="estilos/global.css" />
    <link rel="stylesheet" href="estilos/login.css" />

    <script src="scripts/login.js"></script>

    <title>Document</title>
  </head>
  <body class="container">
    <div class="container-login">
      <!-- Bloco Logo -->
      <div>
        <h1 class="logo">TripWise</h1>
      </div>

      <!-- Bloco de Formulario de Login -->
      <div class="container-form">
        <h2>Welcome back!</h2>
        <p>O mais rápido que preecher, mais rápido terá sua viagem</p>

        <form class="form" onsubmit="onSubmit(event)">
          <label>E-mail</label>
          <input id="input-email" placeholder="Insira seu e-mail" />

          <label>Senha</label>
          <input
            id="input-senha"
            placeholder="Insira sua senha"
            type="password"
          />

          <button id="botao-primario" type="submit" class="button-primario">
            Login
          </button>

          <button type="button" class="button-outline">
            Login com o Google
          </button>
        </form>
      </div>

      <!-- Bloco de rodapé -->
      <div class="rodape">
        <p>Não tem uma conta? <strong>Cadastre-se</strong></p>
      </div>
    </div>

    <div class="container-imagem">
      <h2>TripWise</h2>
    </div>
  </body>
</html>
